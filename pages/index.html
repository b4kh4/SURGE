<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>SURGE - Главная</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="profile">
            <img src="../images/ui/user.svg" alt="user" id="picture">
            <p id="username">Войти</p>
        </div>
    </header>

    <main class="main">
        <div class="buttons">
            <button id="rooms">
                <img src="../images/ui/door.svg" alt="rooms">
            </button>

            <button id="create-room">
                <img src="../images/ui/plus.svg" alt="plus">
            </button>

            <button id="friends">
                <img src="../images/ui/group.svg" alt="friends">
            </button>
        </div>

        <p id="warning"> Похоже, вы не зарегистрированы... <a href="authorisation.html">зарегистрируйтесь</a></p>
    </main>

    <div id="back-overlay">
        <div class="user-info" id="user-info">
            <div class="profile">
                <img src="../images/ui/user.svg" alt="user" id="picture">
                <div id="status-and-username-row">
                    <span id="status">●</span>
                    <p id="username">NULL</p>
                </div>
                <div class="buttons">
                    <button>Удалить</button>
                    <button>Выйти</button>
                </div>
            </div>
            <div class="friends">
                <p>Похоже у вас нет друзей...</p>
                <div class="friends-list">
                    <!-- Здесь список друзей -->
                </div>
                <button id="add-friend">
                    <img src="../images/ui/add.svg" alt="">
                </button>
            </div>
            <button id="close-window">
                <img src="../images/ui/close.svg" alt="close">
            </button>
        </div>
    </div>

    <script src="../script/script.js" type="module"></script>
</body>
</html>
